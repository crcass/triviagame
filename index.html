<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>CFB Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg">
        <div class="site-container">
            <div>
                <h1>College Football Trivia!</h1>
                <h2 class="status" id="stat-head"></h2>
                <button id="start">Start</button>
            </div>
            <div>
                <h3 id="clue"></h3>
                <span class="timer" id="timer-text"></span>
                <span class="timer" id="timer-num"></span>
                <p class="status" id="stat-p"></p>
                <p class="choice" id="c1"></p>
                <p class="choice" id="c2"></p>
                <p class="choice" id="c3"></p>
                <p class="choice" id="c4"></p>
            </div>
            <div class="stats">
                <p id="wins"></p>
                <p id="losses"></p>
                <p id="unanswered"></p>
                <button id="reset">Click to Try Again!</button>
            </div>
        </div>
    </div>
    <footer>
        <span><a href="https://crcass.github.io/react-portfolio/">Made with ♥︎ by Chris Cass</a></span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
